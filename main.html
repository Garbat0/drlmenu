<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />



  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Welcome to the DRL</h2>
      </div>
      <div class="sidebar-menu">
        <div class="sidebar-group">
          <div class="sidebar-group-title">Getting Started</div>
          <a href="#" class="sidebar-item">
            <div class="item-text" style="width: 80%;">Searching for Resources</div>
            <div class="item-arrow"><svg xmlns="http://www.w3.org/2000/svg" height="12" width="9" viewBox="0 0 448 512">
                <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" /></svg></div>
          </a>
          <a href="#" class="sidebar-item">
            <div class="item-text" style="width: 80%;">Exporting Resources</div>
            <div class="item-arrow"><svg xmlns="http://www.w3.org/2000/svg" height="12" width="9" viewBox="0 0 448 512">
                <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" /></svg></div>
          </a>
          <a href="#" class="sidebar-item">
            <div class="item-text" style="width: 80%;">Create Saved Filters</div>
            <div class="item-arrow"><svg xmlns="http://www.w3.org/2000/svg" height="12" width="9" viewBox="0 0 448 512">
                <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" /></svg></div>
          </a>
        </div>
        <div class="button-row">

          <div class="message-btn">
            <div class="message-text">One Pagers<br>and Links</div>
            <div class="message-arrow">
              <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
                <path fill=white d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" /></svg>
            </div>
          </div>
          <div class="message-btn">
            <div class="message-text">DRL<br>Definitions
            </div>
            <div class="message-arrow">
              <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
                <path fill=white d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128z" /></svg>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer Section -->
      <div class="footer">
        <div class="footer-btn" id="contact">
          <i class="fas fa-envelope icon"></i> <!-- Font Awesome envelope icon for contact -->
          <span>Contact Us</span>
        </div>
        <div class="footer-btn" id="report">
          <i class="fas fa-chart-line icon"></i> <!-- Font Awesome chart line icon for reports -->
          <span>Resource Report</span>
        </div>
      </div>

    </div>

  </body>

</html>
